apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hosts

spec:
  rules:

  - host: star-burger.test
    http:
      paths:

        - path: /
          pathType: Prefix
          backend:
            service:
              name: django-app
              port:
                number: 8000

  - host: serv.nginx
    http:
      paths:

        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: nginx-serv
              port:
                number: 80
